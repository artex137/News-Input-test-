<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto News Site</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">Auto News</div>
    <a href="#">www.autonews.ai</a>
  </div>

  <div class="main">
    <h2 class="section-title">Upload Content</h2>
    <form id="upload-form" enctype="multipart/form-data" method="post">
      <input type="file" name="file" id="file" accept=".txt,.jpg,.jpeg,.png" required />
      <button type="submit">Upload</button>
    </form>
    <p id="upload-status"></p>

    <hr>

    <h2 class="section-title">Latest Articles</h2>
    <div id="articles">
      <!-- Example static article -->
      <div class="article-card">
        <img src="static/images/article-images/santa1.png" alt="Santa Article">
        <h3><a href="articles/santa-claus-eats-satanists-on-halloween.html">Santa Claus Eats Satanists on Halloween</a></h3>
        <p>Published: October 31, 2025</p>
      </div>

      <!-- Future articles will be listed here by script -->
    </div>
  </div>

  <script src="static/js/upload.js"></script>
</body>
</html>
